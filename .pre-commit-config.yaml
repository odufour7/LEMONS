fail_fast: false # Continue running other hooks even if one fails
repos:
  # Ruff: Linter and Formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7 # Use the latest version of Ruff
    hooks:
      # Linting with Ruff (includes type checks if configured)
      - id: ruff
        args: ["--fix"] # Automatically fix issues where possible
        types_or: ["python", "pyi"] # Target Python and .pyi files only
      # Formatting with Ruff
      - id: ruff-format

  # Codespell: Spell checker
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1 # Use the latest version of Codespell
    hooks:
      - id: codespell
        args:
          - --skip="*.js,*.html,*.css,*.pdf,*.png,*.csv,*.pkl,*.json,*.xml" # Skip specific file types
        types_or: ["python", "markdown"] # Apply to Python and Markdown files only

  # Mypy: Static type checker (local hook)
  - repo: local
    hooks:
      - id: mypy
        name: Analyze with Mypy
        entry: mypy --strict # Runs Mypy with strict settings
        language: python
        types: ["python"] # Targets Python files only
        files: "\\.py$" # Properly escaped regex for .py files only

  # Numpydoc Validation: Ensure docstring compliance
  - repo: https://github.com/numpy/numpydoc
    rev: v1.8.0 # Use the latest version of numpydoc installed
    hooks:
      - id: numpydoc-validation
        files: ^src/.*\.py$

  # Test of python functions
  - repo: local
    hooks:
      - id: uv-pytest
        name: Run tests with uv and pytest
        entry: uv run pytest
        language: system # Use 'system' to run the command directly
        pass_filenames: false
        always_run: true
        types: ["python"]

  # Cppcheck: C++ static analysis
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args: [--style=file]
      - id: clang-tidy
      - id: uncrustify
        args: [-c, uncrustify.cfg]
      - id: cppcheck
      - id: cpplint
        args: [--filter=-whitespace/braces]
      - id: include-what-you-use
